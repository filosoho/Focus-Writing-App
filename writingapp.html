<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Writing App</title>
    <style>
        /* ... Your existing CSS styles ... */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            margin: 0;
        }

        #app-container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            text-align: left;
        }

        #editor {
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 200px;
            font-size: 16px;
            border-radius: 5px;
        }

        p {
            color: #777;
            font-size: 14px;
        }

        .info-text {
            font-style: italic;
        }

        .btn-clear {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-clear:hover {
            background-color: #c0392b;
        }
        /* Add dark mode styles */
        body.dark-mode {
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>Focus Writing App</h1>
    <div id="app-container">
        <p class="info-text">Type continuously to keep your text. Stop typing for 30 seconds, and it will be deleted.</p>
        <div id="editor" contenteditable="true"></div>
        <p id="word-count">Word Count: 0</p>
        <button class="btn-clear" onclick="deleteText()">Clear Text</button>
        <!-- Add dark mode toggle button -->
        <button class="btn-dark-mode" onclick="toggleDarkMode()">Dark Mode</button>
    </div>
    <script>
        let timer;
        let wordCount = 0;

        const editor = document.getElementById('editor');
        const wordCountDisplay = document.getElementById('word-count');

        function startTimer() {
            clearTimeout(timer);
            timer = setTimeout(deleteText, 30000); // 30 seconds
        }

        function deleteText() {
            editor.innerHTML = '';
            updateWordCount();
        }

        function updateWordCount() {
            const text = editor.textContent || editor.innerText;
            const words = text.split(/\s+/).filter(word => word !== '');
            wordCount = words.length;
            wordCountDisplay.textContent = `Word Count: ${wordCount}`;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        editor.addEventListener('input', () => {
            startTimer();
            updateWordCount();
        });

        startTimer(); // Start the timer when the page loads
        updateWordCount(); // Update word count on page load
    </script>
</body>
</html>
